<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<span>Before</span><br/>
<form>
    <input type="text">
</form>
<span>After</span><br/>
<form>
   <p class="input-field-text">
       <input type="text" class="input-text" placeholder="What's up"></p>
    <p class="input-field-text">
        <input type="text" class="input-text" placeholder="What's up" size="50"></p>
</form>
<span>Type and Rest</span><br/>
<form>
    <p class="input-field-text">
        <input type="email" class="input-text" placeholder="Email" spellcheck="false"></p>
    <p class="input-field-text">
    <input type="reset"></p>
</form>
<span>Search and Rest</span><br/>
<form>
    <p class="input-field-text">
        <input type="search" class="input-text" placeholder="Email"></p>
</form>
</body>
</html>
