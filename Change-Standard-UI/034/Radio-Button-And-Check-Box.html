<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Radio-Button-And-Check-Box</title>
        <style>
            /* stylelint-disable selector-max-id */
            #main {
                padding: 10px 0;
                background: #ffffff;
            }

            /* stylelint-disable selector-max-type */
            fieldset {
                position: relative;
                padding: 40px 0 0;
                margin: 20px 10px;
                font-family: sans-serif;
                color: #333333;
                background: #ffffff;
                border: solid 1px #dddddd;
                border-radius: 4px;
                box-shadow: 0 1px 8px rgba(0, 0, 0, .2);
            }

            legend {
                position: absolute;
                top: 0;
                left: 5px;
                height: 40px;
                font-weight: bold;
                line-height: 40px;
            }

            .item {
                position: relative;
                padding: 0;
                margin: 0;
                height: 40px;
            }

            input[type="radio"],
            input[type="checkbox"] {
                display: inline-block;
                margin: 0;
                width: 100%;
                height: 40px;
                -webkit-appearance: none;
                border-top: 1px solid #cccccc;
                cursor: pointer;
            }

            input[type="radio"]+.text,
            input[type="checkbox"]+.text {
                position: absolute;
                left: 10px;
                display: inline-block;
                line-height: 40px;
            }

            input[type="radio"]:hover,
            input[type="checkbox"]:hover {
                background: #eeeeee;
            }

            /*checked*/
            input[type="radio"]:checked,
            input[type="checkbox"]:checked {
                background: #bbbbdd;
            }

            /*checked items*/
            input[type="radio"]:checked+.text,
            input[type="checkbox"]:checked+.text {
                color: #333333;
                text-shadow: 0 1px 0 rgba(255, 255, 255, .6);
            }

            /* disabled */
            input[type="radio"]:disabled,
            input[type="checkbox"]:disabled {
                cursor: none;
            }

            input[type="radio"]:disabled+.text,
            input[type="checkbox"]:disabled+.text {
                text-decoration: line-through;
            }

            input[type="radio"]:disabled:hover,
            input[type="checkbox"]:disabled:hover {
                background: #ffffff;
            }

        </style>
    </head>

    <body>
        <div id="main">
            <fieldset>
                <legend>顏色（單選）</legend>
                <p class="item"><input type="radio" name="color"
                        value="Black"><span class="text">Black</span></p>
                <p class="item"><input type="radio" name="color" value="White">
                    <span class="text">White</span>
                </p>
                <p class="item"><input type="radio" name="color"
                        value="Green"><span class="text">Green</span></p>
                <p class="item"><input type="radio" name="color" value="Red"
                        disabled><span class="text">Red</span></p>
            </fieldset>

            <fieldset>
                <legend>選項（多選）</legend>
                <p class="item"><input type="checkbox" name="options"
                        value="lens"><span class="text">lens</span></p>
                <p class="item"><input type="checkbox" name="options"
                        value="lights"><span class="text">lights</span></p>
                <p class="item"><input type="checkbox" name="options"
                        value="memory" disabled><span class="text">memory</span>
                </p>
            </fieldset>
        </div>
    </body>

</html>
