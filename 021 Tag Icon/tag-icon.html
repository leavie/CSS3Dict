<!DOCTYPE html>
<html>
<head>
	<meta charset="uft-8">
	<title>標籤圖示</title>
	<style type="text/css">
	/*容器隱藏突出部份*/
	b {
		margin: 50px;
		display: inline-block;
		overflow: hidden;
		position: relative;
	}
	/*文字*/
	span {
	display: inline-block;
    width: 130px;
    height: 55px;
    margin-left: 25px;
    border-radius: 5px;
    position: relative;
    background: pink;
    padding: 0 30px;
    font: italic bold 28px/55px sans-serif;
    color: white;
	}
	/*裝飾*/
	span::before {
		display: block;
		content: "";
		height: 40px;
		width: 40px;
		border-radius: 5px;
		position: absolute;
		bottom: 8px;
		left: -17px;
		z-index: -99;
		background: pink;
		transform: rotate(45deg);
	}
	</style>
</head>
<body>
<b><span>Apple</span></b>
</body>
</html>
